<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Image Filter Gallery</title>
  <link rel="stylesheet" href="filter-gallery.css">
</head>
<body>
  <div class="gallery">
    <div class="gallery-item">
      <img src="https://via.placeholder.com/300x300.png?text=Image+1" alt="Image 1">
      <div class="caption">Grayscale Effect</div>
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/300x300.png?text=Image+2" alt="Image 2">
      <div class="caption">Sepia Effect</div>
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/300x300.png?text=Image+3" alt="Image 3">
      <div class="caption">Blur Effect</div>
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/300x300.png?text=Image+4" alt="Image 4">
      <div class="caption">Brightness Effect</div>
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/300x300.png?text=Image+5" alt="Image 5">
      <div class="caption">Saturate Effect</div>
    </div>
  </div>
</body>
</html>
