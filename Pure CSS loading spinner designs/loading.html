<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Loading Spinners</title>
    <link rel="stylesheet" href="loading.css">
</head>

<body>

    <h2>Circle Spinner</h2>
    <div class="spinner-circle"></div>

    <!-- Bar Spinner -->
    <h2>Bar Spinner</h2>
    <div class="spinner-bars">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- Bouncing Dots Spinner -->
    <h2>Bouncing Dots Spinner</h2>
    <div class="spinner-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>


</body>

</html>
